<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>PRIMM</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css" />

    <style>
      button {
        display: block !important;
        margin-top: 0.5em;
      }
    </style>

    <script src="projects/input-output.js"></script>
    <script src="projects/variables.js"></script>
    <script src="projects/conditionals.js"></script>
    <script src="projects/iteration.js"></script>
    <script src="projects/collections.js"></script>
  </head>

  <body>
    <header class="hero is-info">
      <div class="hero-body">
        <h1 class="title">Learning to code</h1>
        <h2 class="subtitle">Lessons to help get you started with coding</h2>
      </div>
    </header>

    <main class="section">
      <!-- Column -->
      <div class="columns">
        <div class="column">
          <h2 class="subtitle">Input and Output</h2>

          <button class="button" onclick="maoriMihi()">Māori Mihi</button>
          <button class="button" onclick="nonMaoriMihi()">Non-Māori Mihi</button>
          <button class="button" onclick="theRepeater()">The Repeater</button>
          <button class="button" onclick="madLibs()">MadLibs</button>
          <button class="button" onclick="conversation()">Conversation</button>
        </div>

        <!-- Column -->
        <div class="column">
          <h2 class="subtitle">Variables</h2>

          <button class="button" onclick="pupperAge()">Pupper Age</button>
          <button class="button" onclick="gstCalculator()">GST Calculator</button>
          <button class="button" onclick="lessonsToSeconds()">Lessons to Seconds</button>
          <button class="button" onclick="lifeRemaining()">Life Remaining</button>
        </div>

        <!-- Column -->
        <div class="column">
          <h2 class="subtitle">Iteration</h2>

          <button class="button" onclick="counting()">Counting</button>
          <button class="button" onclick="squareSeries()">Square Series</button>
          <button class="button" onclick="factorial()">Factorial</button>
          <button class="button" onclick="fibonacci()">Fibonacci</button>
        </div>

        <!-- Column -->
        <div class="column">
          <h2 class="subtitle">Conditionals</h2>

          <button class="button" onclick="moreThan2()">More Than 2</button>
          <button class="button" onclick="drivingAge()">Driving Age</button>
          <button class="button" onclick="calculator()">Calculator</button>
          <button class="button" onclick="capital()">Capital</button>
        </div>

        <!-- Column -->
        <div class="column">
          <h2 class="subtitle">Collections</h2>

          <button class="button">Lesson 6</button>
          <button class="button">Lesson 7</button>
        </div>

        <!-- Column -->
        <div class="column">
          <h2 class="subtitle">Errors and Testing</h2>

          <button class="button">Lesson 8</button>
          <button class="button">Lesson 9</button>
        </div>
      </div>
    </main>

    <footer class="footer">
      <p class="content has-text-centered">
        <strong>Learning to Code</strong> by
        <a href="https://craighead.school.nz/"
          >Craighead Diocesan School Level 1 DigiTech Class</a
        >.
      </p>
    </footer>
  </body>
</html>
